<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            width: 500px;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia Para tabelas Grandes
        Table
            Thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th
    -->
    <table>
        <thead>
        
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
    </thead>
    <tbody>
        <tr>
            <td>Estado</td>
            <td>População</td>
        </tr>
    </tbody>
    <tfoot>
        
    </tfoot>
    </table>
</body>

</html>
